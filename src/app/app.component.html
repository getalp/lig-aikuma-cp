<ion-app>
	<ion-split-pane contentId="main-content">
		<ion-menu contentId="main-content" type="overlay">
			<ion-content>
				<ion-list>
					<ion-list-header>LIG Aikuma</ion-list-header>
					<ion-menu-toggle auto-hide="false" *ngFor="let page of pages; let i = index">
						<ion-item routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false"
								  routerLinkActive="selected">
							<ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon"></ion-icon>
							<ion-label>{{ page.title }}</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>
			</ion-content>
		</ion-menu>
		<ion-router-outlet id="main-content"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
