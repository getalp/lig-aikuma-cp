<div>

	<ion-header translucent>
		<ion-toolbar>
			<ion-title>Select speaker</ion-title>
			<ion-buttons slot="end">
				<ion-fab-button size="small" (click)="onClickNew()">
					<ion-icon name="add"></ion-icon>
				</ion-fab-button>
			</ion-buttons>
		</ion-toolbar>
		<ion-toolbar>
			<ion-searchbar (ionInput)="doSearch($event)" [debounce]="1000"></ion-searchbar>
		</ion-toolbar>
	</ion-header>

	<ion-content fullscreen>

		<ion-list>
			<ion-item button *ngFor="let speakerAndExtra of speakers" (click)="onClickSpeaker(speakerAndExtra[0])">
				<ion-label>
					<h2>{{ speakerAndExtra[0].name }}</h2>
					<h4>{{ speakerAndExtra[1] | async }}</h4>
				</ion-label>
				<ion-buttons slot="end">
					<ion-fab-button color="light" size="small" (click)="$event.stopPropagation(); onClickEditSpeaker(speakerAndExtra[0]);">
						<ion-icon name="ellipsis-horizontal"></ion-icon>
					</ion-fab-button>
				</ion-buttons>
			</ion-item>
		</ion-list>

	</ion-content>

</div>
