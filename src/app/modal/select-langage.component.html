<div>

	<ion-header translucent>
		<ion-toolbar>
			<ion-title>Select langage</ion-title>
		</ion-toolbar>
		<ion-toolbar>
			<ion-searchbar (ionInput)="doSearch($event)" [debounce]="1000"></ion-searchbar>
		</ion-toolbar>
	</ion-header>

	<ion-content fullscreen>

		<ion-list>
			<ion-item button *ngIf="optional" (click)="langageClicked()">
				<ion-label>Unknown</ion-label>
			</ion-item>
			<ion-item button *ngFor="let lang of langages" (click)="langageClicked(lang)">
				<ion-label>
					<h2>{{ lang.printName }}</h2>
					<h4>{{ lang.code }}</h4>
				</ion-label>
			</ion-item>
		</ion-list>

		<ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite()">
			<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading langages...">
			</ion-infinite-scroll-content>
		</ion-infinite-scroll>

	</ion-content>

</div>
