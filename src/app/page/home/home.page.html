<ion-header translucent>
	<ion-toolbar>
		<ion-title>LIG Aikuma</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">

	<p>Veuillez s√©lectionner un mode ci-dessous.</p>

	<ion-list *ngFor="let group of buttons">
		<ion-list-header>
			<h5>{{ group.title }}</h5>
		</ion-list-header>
		<ion-item button *ngFor="let child of group.children" [routerLink]="child.router == null ? null : child.router.link" [disabled]="child.disabled">
			<ion-icon slot="start" [ios]="child.icon + '-outline'" [md]="child.icon" size="large"></ion-icon>
			<ion-label>
				<h2>{{ child.title }}</h2>
			</ion-label>
		</ion-item>
	</ion-list>

</ion-content>
