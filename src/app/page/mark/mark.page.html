<ion-header translucent>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="record == null ? '/records' : '/record/' + record.dirName"></ion-back-button>
		</ion-buttons>
		<ion-title>Marking</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen>

	<app-waveform-editor #waveform
						 [style.height]="'50%'"
						 [style.width]="'100%'"
						 [timeTicks]="true"
						 [timeLabels]="true"
						 [markerEdit]="true"></app-waveform-editor>

	<div class="mark-page-control-buttons">
		<ion-button fill="clear" (click)="addMarker()">
			<ion-icon name="bookmark"></ion-icon>&nbsp;MARK
		</ion-button>
		<ion-button fill="clear" (click)="removeMarker()">
			<ion-icon name="bookmark-outline"></ion-icon>&nbsp;UNMARK
		</ion-button>
	</div>

	<div class="mark-page-control-buttons">
		<ion-button fill="clear" (click)="save()">
			<ion-icon name="save"></ion-icon>&nbsp;SAVE
		</ion-button>
	</div>

</ion-content>
